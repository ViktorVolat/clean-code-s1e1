<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="page">
  <header class="header">
    <img class="header-img" src="./eisenhower-matrix.jpg" alt="eisenhower-matrix">
    <a class="more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="main">
    <section id="topSectionForAddingElementToList">
      <label for="new-task" class="label">Add Item</label>
      <div class="wrapper">
        <input id="new-task"class="task" type="text">
        <button class="button">Add</button>
      </div>
    </section>
    <h1 class="title">Todo</h1>
    <ul id="incompleteTasks" class="list">
      <li class="list-item">
        <input type="checkbox">
        <label class="task label">Pay Bills</label>
        <input type="text" class="task">
        <button class="button button-edit">Edit</button>
        <button class="button button-delete">
          <img class="button-image" src="./remove.svg" alt="delete button">
        </button>
      </li>
      <li class="list-item editMode">
        <input type="checkbox">
        <label class="task label">Go Shopping</label>
        <input type="text" value="Go Shopping" class="task">
        <button class="button button-edit">Save</button>
        <button class="button button-delete">
          <img class="button-image" src="./remove.svg" alt="delete button">
        </button>
      </li>
    </ul>
    <h2 class="title">Completed</h2>
    <ul id="completed-tasks">
      <li class="list-item">
        <input type="checkbox" checked>
        <label class="task label">See the Doctor</label>
        <input type="text" class="task">
        <button class="button button-edit">Edit</button>
        <button class="button button-delete">
          <img class="button-image" src="./remove.svg" alt="delete button">
        </button>
      </li>
    </ul>
  </main>
  <script src="app.js"></script>
</body>
</html>
